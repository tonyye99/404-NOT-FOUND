<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>404 Page</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1 class="header__title">404 NOT FOUND</h1>
      </div>
      <div class="content">
        <div class="scarecrow-wrapper">
          <img src="/Scarecrow.png" class="scarecrow__image" alt="Picture of Scarecrow" />
        </div>
        <div class="info-wrapper">
          <h1 class="info__title">I have bad news for you</h1>
          <p class="info__description">The page you are looking for might be removed or is temporarily unavailable</p>
          <a href="#" class="info__button">Back to homepage</a>
        </div>
      </div>
      <div class="footer">
        <span class="footer__credit">created by @tony_yh99 - devChallenges.io</span>
      </section>
    </div>
  </body>
</html>
